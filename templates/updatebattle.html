{% extends "layout.html" %}
{% block head %}
{{super()}}
<style>
    h1 {text-align:center;}
    h2 {text-align:center}
    p {margin: 5px 0; padding: 5px; border: 2px solid sandybrown; }
    p {background-color:burlywood; }
    p {font-family: Garamond;}
    </style>
    {% endblock %}
{%block body%}

<h2>Update Battle</h2>

<form method="POST" action="">
        Original Location/Name

        <select id="OLocation" name="OLocation">
          {% for item in battleinfo %}
          <option value="{{ item[0] }}"> {{item[0]}} </option>
          {% endfor %}
        </select>

        
        <h3>Enter updated details</h3> <br>
        Location<br>
        <input type = "text" name= "Location" /> <br>
        Start Date <br>
        <input type = "date" name = "Start" /> <br>
        End Date <br>
        <input type = "date" name = "End" /> <br>
        AD or BC?<br><select id="bcad" name="bcad">
            <option value="AD">AD</option>
            <option value="BC">BC</option>
          </select> <br>
        Type <br> <select id="Type" name="Type">
            <option value="Land">Land</option>
            <option value="Naval">Naval</option>
            <option value="Seige">Seige</option>
          </select> <br>
        War <br> <input type = "text" name= "War" /> <br>
        <button type = "submit" action = "{{ url_for('update_battle') }}"/>Update</button>
</form>
<br>
{% endblock %}
