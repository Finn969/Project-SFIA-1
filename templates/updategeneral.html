{% extends "layout.html" %}
{% block head %}
{{super()}}
<style>
    h1 {text-align:center;}
    h2 {text-align:center}
    p {margin: 5px 0; padding: 5px; border: 2px solid sandybrown; }
    p {background-color:burlywood; }
    p {font-family: Garamond;}
    </style>
    {% endblock %}
{%block body%}

<h2>Update General</h2>

<form method="POST" action="">
        Original Surname
        <select id="OSurname" name="OSurname">
            {% for item in info %}
            <option value="{{ item }}"> {{item[0]}} </option>
            {% endfor %}
          </select>
        <h3>Enter updated details</h3> <br>
        Forename<br>
        <input type = "text" name= "UForename" /> <br>
        Surname <br><input type = "text" name = "USurname" /> <br>
        Nationality <br><input type = "text" name = "UNationality" /> <br>
        Date of Birth <br><input type = "date" name = "UDate_of_Birth" /> <br>
        AD or BC?<br><select id="bcad" name="Ubcad">
            <option value="AD">AD</option>
            <option value="BC">BC</option>
        </select> <br>
        Notes <br><input type = "text" name = "UNotes" /> <br>
        <button type = "submit" action = "{{ url_for('update_commander') }}"/>Update</button>
</form>
{% endblock %}
